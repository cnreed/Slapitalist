log4j.rootLogger=DEBUG, console, filelog

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.threshold=OFF
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p: %m%n

log4j.appender.filelog=org.apache.log4j.FileAppender
log4j.appender.filelog.threshold=ON
log4j.appender.filelog.file=debug.log
log4j.appender.filelog.append=false
log4j.appender.filelog.layout=org.apache.log4j.PatternLayout
log4j.appender.filelog.layout.ConversionPattern=[%d{mm/dd hh:mm:ss:SSS} %-5p] %t: %M() %m%n